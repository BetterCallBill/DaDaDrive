<h1>Internal server error</h1>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: Server error</p>
    <p>Error:</p>
    <code class="mt-5" class="background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
